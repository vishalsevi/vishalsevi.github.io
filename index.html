<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Website Layout</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
        }

        /* Style the header */
        .header {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }

        /* Style the sub-header */
        .sub-header {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>What we do...</h1>
    </div>

    <div class="sub-header">
        Agile Delivery Management
    </div>

    <div class="sub-header">
       Digital Transformation
    </div>

    <div class="sub-header">
        Team Coaching
    </div>
</body>
</html>
